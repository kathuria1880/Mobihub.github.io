<style>
#f1_container {
  position: relative;
  margin: 10px auto;
  width: 450px;
  height: 281px;
  z-index: 1;
}
#f1_container {
  perspective: 1000;
}
#f1_card {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: all 1.0s linear;
}
#f1_container:hover #f1_card {
  transform: rotateY(180deg);
  box-shadow: -5px 5px 5px #aaa;
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}
.face.back {
  display: block;
  transform: rotateY(180deg);
  box-sizing: border-box;

  color: white;
  text-align: center;
  background-color: #aaa;
}

body {margin:0;}

.icon-bar {
    width: 100%;
    background-color: #D2B48C;
    overflow: auto;
}

.icon-bar a {
    float: left;
    width: 20%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: maroon;
    font-size: 36px;
}

.icon-bar a:hover {
    background-color: #585858;
}

.active {
    background-color: #D2B48C;
}

p.para{ font-size:20px;
         font-family:"MS Sans Serif";
         color:#2C3E50;}
p.head{font-size:29px;

        text-decoration:underline;}
.td{font-family:"comic Sans MS";

      font-size:40;}
      
 body{background-color:#D2B48C;}  
</style>
</head>
